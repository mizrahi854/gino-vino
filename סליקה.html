<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>סל הקניות | GINO VINO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="סליקה.css">
</head>
<body>

<!-- HEADER -->
<header class="main-header">
  <div class="logo">
    <span>GINO VINO</span>
  </div>

  <div class="hamburger">
    <i class="fas fa-bars"></i>
  </div>

  <nav class="desktop-nav">
    <a href="home.html">דף הבית</a>
    <a href="index.html#categories">קטגוריות</a>
    <a href="index.html#contact">צור קשר</a>
  </nav>

  <div class="header-icons">
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>
</header>

<!-- CART PAGE -->
<main class="cart-page">

  <!-- PRODUCTS -->
  <section class="cart-products">
    <h2>המוצרים שלך</h2>
    <div id="cartItems"></div>
  </section>

  <!-- CHECKOUT -->
  <aside class="cart-summary">
    <h2>סיכום הזמנה</h2>
<div class="delivery">
  <label>
    <input type="radio" name="delivery" value="pickup" checked>
    איסוף עצמי (חינם)
  </label>
  <label>
    <input type="radio" name="delivery" value="delivery">
    משלוח עד הבית (30 ₪)
  </label>
</div>

<div class="prices">
  <p>סכום ביניים: <span id="subtotal">0</span> ₪</p>
  <p>משלוח: <span id="deliveryPrice">0</span> ₪</p>
  <h3>סה״כ לתשלום: <span id="totalPrice">0</span> ₪</h3>
</div>

<div class="address-fields" id="addressFields" style="display:none;">
  <input type="text" placeholder="עיר">
  <input type="text" placeholder="כתובת מלאה">
</div>
    <form class="checkout-form">
      <input type="text" placeholder="שם מלא" required>
      <input type="tel" placeholder="טלפון" required>
      <input type="email" placeholder="אימייל" required>


<div class="age-verification">

  <input
    type="text"
    id="idNumber"
    placeholder="תעודת זהות"
    maxlength="9"
    required
  >

  <label>תאריך לידה</label>
  <input
    type="date"
    id="birthDate"
    required
  >






      <label class="terms">
        <input type="checkbox" required>
           בהמשך להזמנה אני מצהיר/ה כי הפרטים שמסרתי נכונים  
    וכי אני מעל גיל 18 בהתאם לחוק
      </label>

      <label class="terms">
        <input type="checkbox" required>
        אני מאשר את <a href="terms.html" target="_blank">תקנון האתר</a>
      </label>



      <button type="submit">לתשלום</button>
    </form>
  </aside>

</main>

<script src="סליקה.js"></script>
</body>
</html>
