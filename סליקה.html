<!-- HEADER -->
<header class="main-header" style="text-align: left;">
  <div class="logo">

<div class="top-bar" style="text-align: center;">

    <a href="mailto:info@ginovino.co.il" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
  </div>
</div>
<!-- Hamburger -->
<div class="hamburger" id="hamburger">
  <span></span><span></span><span></span>
</div>

<!-- Mobile Nav -->
<!-- Mobile Nav -->
<nav id="mobileNav">
  <a href="home.html">דף הבית</a>
  <a href="home.html#about">אודות</a>
 <a href="home.html#services">שירותים</a>

 <a href="home.html#categories">קטגוריות מוצרים</a>

</nav>

</header>
<!-- CART PAGE -->
<main class="cart-page">

  <!-- PRODUCTS -->
  <section class="cart-products">
    <h2>המוצרים שלך</h2>
    <div id="cartItems"></div>
  </section>

  <!-- CHECKOUT -->
  <aside class="cart-summary">
    <h2>סיכום הזמנה</h2>
<div class="delivery">
  <label>
      <input type="radio" name="delivery" value="pickup" required checked>
    איסוף עצמי (חינם)
  </label>
  <label>
    <input type="radio" name="delivery" value="delivery" required >
    משלוח עד הבית (30 ₪)
  </label>
</div>

<div class="prices">
  <p>סכום ביניים: <span id="subtotal">0</span> ₪</p>
  <p>משלוח: <span id="deliveryPrice">0</span> ₪</p>
  <h3>סה״כ לתשלום: <span id="totalPrice">0</span> ₪</h3>
</div>

<div class="pickup-date" id="pickupDateBox" style="display:none;">
  <label>בחר תאריך איסוף</label>
  <input type="date" id="pickupDate" required>
  <small>ההזמנה נשמרת ליום זה בלבד</small>
</div>



<div class="address-fields" id="addressFields" style="display:none;">
  <input type="text" id="city" placeholder="עיר">
  <input type="text" id="address" placeholder="כתובת מלאה">
</div>
    <form class="checkout-form">
      <input type="text" placeholder="שם מלא" required>
      <input type="tel" placeholder="טלפון" required>
      <input type="email" placeholder="אימייל" required>


<div class="age-verification">

  <input
    type="text"
    id="idNumber"
    placeholder="תעודת זהות"
    maxlength="9"
    required
  >

  <label>תאריך לידה</label>
  <input
    type="date"
    id="birthDate"
    required
  >






      <label class="terms">
        <input type="checkbox" required>
           בהמשך להזמנה אני מצהיר/ה כי הפרטים שמסרתי נכונים  
    וכי אני מעל גיל 18 בהתאם לחוק
      </label>

      <label class="terms">
        <input type="checkbox" required>
        אני מאשר את <a href="terms.html" target="_blank">תקנון האתר</a>
      </label>



      <button type="submit">לתשלום</button>
    </form>
  </aside>

</main>

</body>
</html>
