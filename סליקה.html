<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>סל הקניות | GINO VINO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="סליקה.css">
</head>
<body>


<!-- HEADER -->
<header class="main-header" style="text-align: left;">
  <div class="logo">
   
  </div>

<!-- ICON CART ABOVE -->
<div class="top-cart">
  <a href="סליקה.html" aria-label="עגלת קניות">
    <i class="fas fa-shopping-cart"></i>
    <span id="cart-count">0</span>
  </a>
</div>

<!-- POPUP CONFIRMATION -->
<div id="cart-popup" class="cart-popup">
  <p>המוצר נוסף לעגלה!</p>
  <div class="popup-buttons">
    <a href="סליקה.html" class="go-cart">לעגלת הקניות</a>
    <button class="continue-shopping">המשך בקניות</button>
  </div>
</div>



<!-- Hamburger -->
<div class="hamburger" id="hamburger">
  <span></span><span></span><span></span>
</div>

<!-- Mobile Nav -->
<nav id="mobileNav">
  <a href="home.html">דף הבית</a>
  <a href="home.html#about">אודות</a>
 <a href="home.html#services">שירותים</a>
  <a href="home.html#gallery-preview">קטלוג תמונות</a>
  <a href="home.html#catalog">קטלוג מוצרים</a>
 <a href="home.html#categories">קטגוריות מוצרים</a>
  <a href="home.html#faq">שאלות נפוצות</a>
  <a href="home.html#contact">צור קשר</a>
    <a href="סליקה.html">עגלת קניות</a>
</nav>

</header>




<main class="cart-page">

  <section class="cart-products">
    <h2>המוצרים שלך</h2>
    <div id="cartItems"></div>
  </section>

  <aside class="cart-summary">
    <h2>סיכום הזמנה</h2>

    <div class="delivery">
      <label>
        <input type="radio" name="delivery" value="pickup" checked>
        איסוף עצמי (חינם)
      </label>
      <label>
        <input type="radio" name="delivery" value="delivery">
        משלוח עד הבית עד 7 ימי עסקים (30 ₪)
      </label>
    </div>

    <div class="prices">
      <p>סכום ביניים: <span id="subtotal">0</span> ₪</p>
      <p>משלוח: <span id="deliveryPrice">0</span> ₪</p>
      <h3>סה״כ לתשלום: <span id="totalPrice">0</span> ₪</h3>
    </div>

    <div class="pickup-date" id="pickupDateBox">
      <label>בחר תאריך איסוף</label>
      <input type="date" id="pickupDate">
      <small>ההזמנה נשמרת ליום זה בלבד</small>
    </div>

    <div class="address-fields" id="addressFields">
      <input type="text" id="city" placeholder="עיר">
      <input type="text" id="address" placeholder="כתובת מלאה">
    </div>

    <form class="checkout-form">
      <input type="text" placeholder="שם מלא" required>
      <input type="tel" placeholder="טלפון" required>
      <input type="email" placeholder="אימייל" required>

      <input type="text" id="idNumber" placeholder="תעודת זהות" maxlength="9" required>
      <input type="date" id="birthDate" required>

      <label class="terms">
        <input type="checkbox" required>
        אני מצהיר/ה כי אני מעל גיל 18
      </label>

      <label class="terms">
        <input type="checkbox" required>
        אני מאשר את <a href="תקנון.html" target="_blank">תקנון האתר</a>
      </label>

      <button type="submit">לתשלום</button>
    </form>
  </aside>

</main>

<script src="סליקה.js"></script>
</body>
</html>
