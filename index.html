<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>בדיקת גיל</title>
<style>
/* ==============================
   RESET בסיסי
============================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Assistant', sans-serif;
}

body {
  background-color: #1a1a1a;
  color: #fff;
  line-height: 1.6;
}

/* ==============================
   AGE GATE
============================== */
.age-gate {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.age-box {
  background: #1a1a1a;
  padding: 40px 50px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(212,175,55,0.6);
}

.age-box h2 {
  font-size: 2rem;
  color: #d4af37;
  margin-bottom: 15px;
}

.age-box p {
  font-size: 1.2rem;
  margin-bottom: 25px;
  color: #fff;
}

.age-buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.age-buttons button {
  padding: 15px;
  font-size: 1.1rem;
  cursor: pointer;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(212,175,55,0.4);
}

#ageYes {
  background-color: #d4af37;
  color: #111;
}

#ageYes:hover {
  box-shadow: 0 0 25px #d4af37;
  transform: translateY(-2px);
}

#ageNo {
  background-color: #333;
  color: #fff;
}

#ageNo:hover {
  background-color: #555;
  transform: translateY(-2px);
}

/* ==============================
   תוכן האתר
============================== */
.main-content {
  padding: 20px;
  text-align: center;
}

</style>
</head>
<body>

<div id="ageGate" class="age-gate">
  <div class="age-box">
    <h2>כניסה לאתר</h2>
    <p>האם אתה בן 18 ומעלה?</p>
    <div class="age-buttons">
      <button id="ageYes">מאשר</button>
      <button id="ageNo">לא מאשר</button>
    </div>
  </div>
</div>

<div class="main-content">
  <h1>ברוכים הבאים ל-GINO VINO</h1>
  <p>תוכן האתר שלך יופיע כאן אחרי האישור.</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const ageGate = document.getElementById("ageGate");
  const ageYes = document.getElementById("ageYes");
  const ageNo = document.getElementById("ageNo");

  ageYes.addEventListener("click", function() {
    window.location.href = "home.html";
  });

  ageNo.addEventListener("click", function() {
    window.location.href = "https://www.google.com";
  });
});
</script>

</body> n
</html>
